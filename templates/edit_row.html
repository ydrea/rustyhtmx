<tr>
  <td>
    {{ pair[0] }}
  </td>
  <td>
    {{ pair[1] }}
  </td>

  <td>
    <button hx-post="/delete/{{ pair[0] }}" hx-swap="delete" hx-target="closest tr" hx-confirm="Are you sure you want to delete {{pair[0]}}/{{pair[1]}}?">Delete</button>
  </td>
  <td>
    <button hx-get="/edit/{{ pair[0] }}" hx-target="body" hx-push-url="true">Edit</button>
  </td>
</tr>
