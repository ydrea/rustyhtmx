{% extends 'layout.html' %}


{% block content %}

<form action="/edit-word-pair" method="post">
  <fieldset>
    <div class="table rows">
      <p>
        <label for="id">Pair ID</label>
        <input type="text" name="id" value="{{ id }}" readonly>
      </p>
      <p>
        <label for="spanish">Spanish word</label>
        <input type="text" name="spanish" value="{{ spanish }}">
      </p>
      <p>
        <label for="english">English word</label>
        <input type="text" name="english" value="{{ english }}">
      </p>
    </div>
    <button>Save</button>
  </fieldset>
</form>

{% endblock %}
